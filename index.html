<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Pop Culture</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="stars"></div>
    <div class="game-boy">
        <div class="power-light"></div>
        <div class="screen">
            <div class="title-container">
                <h1>QUIZ POP CULTURE</h1>
            </div>
            <div id="quiz">
                <div class="question active" data-answer="Autant en emporte le vent" data-category="Cinéma">
                    <div class="category-indicator">CINEMA</div>
                    <h3>Question 1:</h3>
                    <p>Quel est le film le plus rentable de tous les temps, ajusté pour l'inflation ?</p>
                    <div class="options">
                        <div class="option">Avatar</div>
                        <div class="option">Titanic</div>
                        <div class="option">Autant en emporte le vent</div>
                        <div class="option">Star Wars</div>
                    </div>
                    <div class="feedback"></div>
                </div>
            </div>
            <div class="progress-bar">
                <div class="progress" style="width: 30%;"></div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
